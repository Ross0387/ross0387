<script>

    const enButton = document.getElementById("5$MinEN");
    enButton.addEventListener('click', sendRequest("checkoutSize=fs&checkoutConfig=min&amount=5.00&language=en"));

    const frButton = document.getElementById("5$MinFR"("checkoutSize=fs&checkoutConfig=min&amount=5.00&language=fr"));
    frButton.addEventListener('click', sendRequest);

    const confirmButton = document.getElementById("Confirm");
    confirmButton.addEventListener('click', showCheckout);

    var myCheckout = new monerisCheckout();
    myCheckout.setMode("qa");
    myCheckout.setCheckoutDiv("monerisCheckout");
    myCheckout.setCallback("page_loaded", myPageLoad);
    myCheckout.setCallback("cancel_transaction", myCancelTransaction);
    myCheckout.setCallback("error_event", myErrorEvent);
    myCheckout.setCallback("payment_receipt", myPaymentReceipt);
    myCheckout.setCallback("payment_complete", myPaymentComplete);

    function showCheckout() {
        let xhr = new XMLHttpRequest();
        xhr.open("GET", "https://afternoon-earth-17643.herokuapp.com", true);
        xhr.send();
        xhr.onreadystatechange = function () {
            if (xhr.readyState === 4) {
                console.log(JSON.stringify(JSON.parse(xhr.responseText).ticket).replaceAll("\"", ""));
                //Necessary setup for MCO, initialize, mode, set div, and set callbacks (callbacks mandatory for MCO object)

                myCheckout.startCheckout(JSON.stringify(JSON.parse(xhr.responseText).ticket).replaceAll("\"", ""));
            }
        }
    }

    function sendRequest(params) {
        let xhr = new XMLHttpRequest();
        xhr.open("POST", "https://afternoon-earth-17643.herokuapp.com", true);
        xhr.send();
    }

    }
